<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adventure Game</title>
    <link rel="icon" href="assets/dragon-logo.png" />
</head>
<body>
    <h1>Dungeon Entrance</h1> 
    <hr>
    <p>There is a magic seal preventing you from entering the dungeon. You must dispel it.</p>
    <img src='assets/magic-seal.gif' width="480" alt="Magic Seal">
    <p>There's a codex for transliterating runic spells into English. Be careful, incorrect incantations are dangerous!</p>
    <img src='assets/rune-translation.png' width="480" alt="Rune Translation">
    
    <div>
        <label for="inputText">Enter the magic word:</label>
        <input type="text" id="inputText">
        <input type="button" value="Submit" onClick="magicWord()">
    </div>
    <hr>
    <div>
        <a id="exit" href="overworld.html">Exit</a>
    </div>
    <hr>
    <iframe src="inventory.html" id="inventory" height="100" width="125"></iframe>

    <script>
        inventory.src += location.search;
        exit.href += location.search;

        function magicWord() {
            if (inputText.value.toLowerCase() === 'open') {
                parent.location = 'dragon.html' + location.search;
            } else {
                document.body.innerHTML = (
                    `<h1>You Die</h1>
                    <img src="assets/death-spell.gif" width="480" alt="Death Spell">
                    <p>You misspoke the magic word and your soul is ripped from your body.</p>
                    <a href="index.html"><h4>Game Over</h4></a>
                    <audio autoplay>
                        <source src="assets/scream.mp3" type="audio/mpeg">
                    </audio>`
                );
            }
        }
    </script>
</body>
</html>
